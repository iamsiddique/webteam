<div ng-include src="'UI/templates/header.html'"></div>
<section class="customconttt" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Sign Up</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">

            <div class="col-lg-4 col-lg-offset-2 text-center">
           
                <p>I want to hire a freelancer</p>
                <br/>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="button" class="btn btn-success btn-lg" ng-click="hire()">Hire</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-center">
            
                <p>I am looking for online work</p>
                <br/>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="button" class="btn btn-success btn-lg" ng-click="work()">Work</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="success"  ng-if="formHire">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Enter Your Details</h2>
                <hr class="star-light">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" ng-model="emplr.fullName" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="name">Company Name</label>
                            <input type="text" class="form-control" placeholder="Company Name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" ng-model="emplr.companyEmail" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" ng-model="emplr.user.password" placeholder="Passwords" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    
                    <br>
                    <div id="success"></div>
                    <div class="row">
                     
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-primary btn-lg pull-right" ng-click="emplrSignUp()">Sign Up</button>
                        </div>
                        
                    </div>
                
            </div>
        </div>
    </div>
</section>
<section class="success"  ng-if="formWork">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Enter Your Details</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
               
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" ng-model="emplr.fullName" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" ng-model="emplr.emailId" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" ng-model="emplr.user.password" placeholder="Password" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit"  ng-click="empleSignUp()" class="btn btn-primary btn-lg pull-right" >Sign Up</button>
                        </div>
                        
                    </div>
                
            </div>
        </div>
    </div>
</section>
